<div class="b-project b-project--list-item">
  <div class="card">
    <div class="card-image">
      <a href="#" routerLink="/projects/{{project.slug}}">
        <figure class="image is-16by9">
          <img src="{{project.thumbnail | generateImageUrl}}"
               alt="">
        </figure>
      </a>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <a href="#" routerLink="/projects/{{project.slug}}" class="b-project__project-char">
            A
          </a>
        </div>
        <div class="media-content">
          <p class="b-project__title title is-4">
            <a class="b-project__title-link" routerLink="/projects/{{project.slug}}">
              {{project | getFieldByLocale:'title'}}
            </a>
          </p>
          <p class="b-project__description subtitle is-6">
            {{ project | getFieldByLocale:'description'}}
          </p>
        </div>
      </div>

      <div class="b-project__content content">

        <br>

      </div>
    </div>
  </div>
</div>
